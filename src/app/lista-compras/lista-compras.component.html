<hr>
<ul class="list-group">
  <a class="list-group-item clearfix" *ngFor="let pedido of pedidos; let i = index">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{pedido.name}}</h4>
      <p class="list-group-item-text">
        <b>Color:</b> {{pedido.color}}
      </p>
      <p class="list-group-item-text">
        <b>Cantidad:</b> {{pedido.cant}}
      </p>
      <p class="list-group-item-text">
        <b>Capacidad:</b> {{pedido.capac}}
      </p>
      <p class="list-group-item-text">
        <b>Descripci√≥n:</b> {{pedido.descr}}
      </p>
    </div>
    <span class="pull-right">
        <button class="btn btn-danger btn-block" (click)="eliminarPedido(i)"><span class="glyphicon glyphicon-trash"></span></button>
        <button class="btn btn-info btn-block" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
    </span>
  </a>
</ul>
